		<h1 class="text-center">Prime Shuffle (beta)</h1>

<form name="myform" id="myform" method="POST" action="">

		<div id="params" class="text-center">
			<b>I am shopping for my </b>
			<select id="person" name="person" class="span2">
				<option value="dad" selected="selected">Dad</option>
				<option value="mom">Mom</option>
				<option value="brother">Brother</option>
				<option value="sister">Sister</option>
				<option value="gpa">Grandfather</option>
				<option value="gma">Grandmother</option>
				<option value="gf">Girlfriend</option>					
				<option value="bf">Boyfriend</option>
				<option value="enemy">Worst Enemy</option>
				<option value="rich">Rich Uncle</option>						
			</select>
			 <b>and I want to pay </b>
			<div class="input-prepend" >
				<span class="add-on">$</span>
				<select id="price_range" name="price_range" class="span2">
					<option value="zero">0-10</option>
					<option value="ten" selected="selected">10-25</option>
					<option value="twenty_five">25-50</option>
					<option value="fifty">50-100</option>
					<option value="one_hundred">100-200</option>
					<option value="two_hundred">200-300</option>
					<option value="three_hundred">300-400</option>
					<option value="four_hundred">400-500</option>
					<option value="five_hundred">500+</option>										
				</select>
			</div>
		</div>




		<p class="text-center">Click to generate link</p>

				<input type="submit" value="The Button">
		
		</div>
</form>

	<script type="text/javascript">
	$(document).ready(function(){
		$("#myform").validate({
			debug: false,
			rules: {
				person: "required",
				price_range:  "required"
			},
			messages: {
				person: "Please let us know who you are buying for.",
				price_range: "Please let us know how much you are willing to spend.",
			},
			submitHandler: function(form) {
				// do other stuff for a valid form
				$.post('php/returnResult.php', $("#myform").serialize(), function(data) {
					$('#results').html(data);
				});
			}
		});
	});
	</script>
