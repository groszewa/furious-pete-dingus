<!DOCTYPE html>
<html>
<body>

<h1>Prime Shuffle (beta)</h1>

<p>Click to generate link</p>

<button type="button" onclick="printToPage()">Shuffle</button>
<a id="demo"></a>
<iframe id="myFrame" height="200" width="200" src="https://www.youtube.com/">
  <p>Your browser does not support iframes.</p>
</iframe>

<script>

var items = ["Vinyl Record","XBOX One Game","Blu-Ray Box Set","Bagel Maker","Lego Playset"];

function printToPage() {
	var randIndex = Math.floor(Math.random()*items.length);
	var siteRef = "www.amazon.com/" + items[randIndex].replace(/ /g,"");
    document.getElementById("demo").innerHTML = items[randIndex];
	document.getElementById("demo").href = siteRef;
	document.getElementById("myFrame").src = siteRef;
}
</script>

</body>
</html>
